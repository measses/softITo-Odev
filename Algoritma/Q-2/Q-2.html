<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Sorted Linked Lists</title>
</head>
<body>

<!--
Verilen iki sıralı bağlı listeyi (list1 ve list2) birleştirin ve sonucu tek bir sıralı bağlı 
liste olarak elde edin. Bağlı listenin başını döndürün.
-->

    <script>
        class ListNode {
            constructor(val) {
                this.val = val;
                this.next = null;
            }
        }

        function mergeSortedLists(list1, list2) {
            let mergedList = new ListNode(-1); 
            let current = mergedList;

            while (list1 !== null && list2 !== null) {
                if (list1.val < list2.val) {
                    current.next = list1;
                    list1 = list1.next;
                } else {
                    current.next = list2;
                    list2 = list2.next;
                }
                current = current.next;
            }


            if (list1 !== null) {
                current.next = list1;
            }
            if (list2 !== null) {
                current.next = list2;
            }

            return mergedList.next; 
        }

        function createLinkedList(arr) {
            let dummy = new ListNode(-1);
            let current = dummy;

            for (let val of arr) {
                current.next = new ListNode(val);
                current = current.next;
            }

            return dummy.next;
        }

        // Helper function to print a linked list
        function printLinkedList(head) {
            let current = head;
            let result = [];

            while (current !== null) {
                result.push(current.val);
                current = current.next;
            }

            console.log(result.join(' -> '));
        }

        // Test the mergeSortedLists function
        const list1 = createLinkedList([1, 3, 5]);
        const list2 = createLinkedList([2, 4, 6]);

        const mergedList = mergeSortedLists(list1, list2);

        console.log("Merged List:");
        printLinkedList(mergedList);
    </script>
</body>
</html>
