<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoftITo</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h3>SoftITo Ödev</h3>
    <h4>1.Soru</h4> <br>
    <button id="generateButton">Sayıları Üret</button>
    <div id="numberList"></div>

    <h4>2.Soru</h4> <br>
    <button id="generateFibonacciButton">Fibonacci Üret</button>
    <div id="fibonacciList"></div>


    <h4>3.Soru</h4> <br>
    <button id="generateDivisorsButton">Tam Bölenleri Bul</button>
    <div id="divisorsList"></div>


    <h4>4.Soru</h4> <br>
    <input type="number" id="number1" placeholder="1. Sayı">
    <input type="number" id="number2" placeholder="2. Sayı">
    <input type="number" id="number3" placeholder="3. Sayı">
    <button id="findMiddleNumber">Sayıyı Bul</button>
    <div id="result"></div>


    <h3>5.Soru</h3>
    <input type="number" id="numberA" placeholder="A Sayısı">
    <input type="number" id="numberB" placeholder="B Sayısı">
    <button id="calculateDivision">Hesapla</button>
    <div id="sonuc"></div>



    <h4>6.Soru</h4> <br>
    <input type="number" id="multiplicand" placeholder="Çarpan Sayı">
    <input type="number" id="multiplier" placeholder="Çarpmak İstediğiniz Sayı">
    <button id="performMultiplication">Çarpımı Hesapla</button>
    <div id="multiplicationResult"></div> <br>

    <h4>7.Soru</h4> <br>
    <input type="number" id="averageInput" placeholder="Sayı Giriniz">
    <button id="calculateAverage">Ortalamayı Hesapla</button>
    <div id="averageResult"></div>

    <h4>8.Soru</h4> <br>
    <button id="sumNumbers">Sayıları Topla</button>
    <div id="sumEven"></div>
    <div id="sumOdd"></div>

    <h4>9.Soru</h4> <br>
    <input type="number" id="number1" placeholder="1. Sayı">
    <input type="number" id="number2" placeholder="2. Sayı">
    <button id="calculateGCD">OBEB'i Hesapla</button>
    <div id="gcdResult"></div>

    <h4>10.Soru</h4> <br>
    <input type="number" id="inputNumber" placeholder="Bir sayı giriniz">
    <button id="checkNumber">Kontrol Et</button>
    <div id="numberResult"></div>

    <script src="script.js"></script>
</body>
</html>
